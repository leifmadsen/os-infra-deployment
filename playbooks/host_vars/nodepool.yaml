---
diskimage_builder_install_method: pip

nodepool_config_gearman_servers:
  - host: "{{ hostvars.zuul.ansible_ssh_host }}"
    port: 4730

nodepool_config_zmq_publishers:
  - "tcp://{{ hostvars.jenkins.ansible_ssh_host }}:8888"

nodepool_template_nodepool_yaml_contents: |
  diskimages:
    - name: centos-7
      elements:
        - centos7
        - vm
        - tox
    - name: fedora-21
      elements:
        - fedora
        - vm
        - tox
      release: 21

  labels:
    - name: centos-7
      image: centos-7
      min-ready: 1
      providers:
        - name: oslab
    - name: fedora-21
      image: fedora-21
      min-ready: 1
      providers:
        - name: oslab

  providers:
    - name: oslab
      cloud: oslab
      max-servers: 6
      images:
        - name: centos-7
          min-ram: 8192
          diskimage: centos-7
          private-key: /var/lib/nodepool/.ssh/id_rsa
          username: root
        - name: fedora-21
          min-ram: 8192
          diskimage: fedora-21
          private-key: /var/lib/nodepool/.ssh/id_rsa
          username: root

  targets:
    - name: jenkins1

nginx_config_include_files: files/nodepool/etc/nginx/conf.d/

ssh_user_name: nodepool
ssh_user_home: /var/lib/nodepool
ssh_key_public_content: |
  ssh-rsa  nodepool@example.org
