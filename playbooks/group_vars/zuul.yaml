---
logrotate_configs:
  - name: zuul
    log: /var/log/zuul/*.log
    options:
      - compress
      - missingok
      - rotate 7
      - daily
      - notifempty

zuul_config_gearman_server_listen_address: 0.0.0.0
zuul_config_gerrit_server: review.openstack.org
zuul_config_gerrit_user: ci_user

zuul_config_merger_git_user_email: ci_user@upstream.tld
zuul_config_merger_git_user_name: ci_user

zuul_file_layout_src: config/zuul/

ssh_user_name: zuul
ssh_user_home: /var/lib/zuul
ssh_known_hosts_content: |
  [review.openstack.org]:29418 ssh-rsa 
